
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>克拉夫特不喜欢 - Lovecraft Dislikes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Courier+Prime:wght@400;700&family=Noto+Serif+SC:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'paper': 'var(--color-paper)',
              'ink': 'var(--color-ink)',
              'blood': 'var(--color-blood)',
              'gold': 'var(--color-gold)',
              'charcoal': 'var(--color-charcoal)',
              'sepia': 'var(--color-sepia)',
            },
            fontFamily: {
              sans: ['var(--font-sans)', 'serif'],
              serif: ['var(--font-serif)', 'serif'],
              mono: ['var(--font-mono)', 'monospace'],
              display: ['var(--font-display)', 'serif'],
            },
            backgroundImage: {
              'grain': "var(--bg-grain)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: var(--color-paper);
        color: var(--color-ink);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      /* Custom scrollbar for that vintage feel - Default */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-sepia); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-charcoal); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-blood); 
      }
      
      /* PROMINENT SCROLLBAR for Timeline */
      .custom-scrollbar-prominent::-webkit-scrollbar {
        height: 20px; /* Much thicker */
        background-color: rgba(0,0,0,0.1);
      }
      .custom-scrollbar-prominent::-webkit-scrollbar-track {
        background: var(--color-paper);
        border: 2px solid var(--color-ink);
        margin: 0 20px;
      }
      .custom-scrollbar-prominent::-webkit-scrollbar-thumb {
        background: var(--color-ink);
        border: 2px solid var(--color-paper);
        border-radius: 0;
        min-width: 100px;
      }
      .custom-scrollbar-prominent::-webkit-scrollbar-thumb:hover {
        background: var(--color-gold);
      }
      
      /* Global transitions for theme switching */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Print Styles for Export */
      @media print {
        aside, form, .no-print {
          display: none !important;
        }
        main {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background: white !important;
          color: black !important;
        }
        /* Ensure background colors/images print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

}
